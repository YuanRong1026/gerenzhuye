<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远容esh | 个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        :root {
            --primary: #2962ff;
            --secondary: #304ffe;
            --accent: #00e5ff;
            --dark: #0a192f;
            --light: #e0f7fa;
            --card-bg: rgba(25, 35, 60, 0.9);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: linear-gradient(135deg, #0a192f 0%, #1a237e 100%);
            color: var(--light);
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(41, 98, 255, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(48, 79, 254, 0.15) 0%, transparent 20%);
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        .profile-card {
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 229, 255, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(41, 98, 255, 0.4);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 60px 30px 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--card-bg);
            border-radius: 25px 25px 0 0;
            transform: translateY(50%);
        }
        
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            z-index: 2;
        }
        
        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
            animation: pulse 4s infinite alternate;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://youke1.picui.cn/s1/2025/07/20/687d10bb2e5f3.png');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.6); }
            100% { box-shadow: 0 0 40px rgba(0, 229, 255, 0.9); }
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
            letter-spacing: 1px;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .content {
            padding: 80px 50px 50px;
            position: relative;
            z-index: 2;
        }
        
        .bio {
            background: rgba(30, 40, 70, 0.6);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #c5e3e6;
            border: 1px solid rgba(41, 98, 255, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .section-title {
            text-align: center;
            margin: 50px 0 40px;
            position: relative;
            font-size: 2.2rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .contact-card {
            background: rgba(35, 45, 75, 0.7);
            border-radius: 20px;
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(41, 98, 255, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }
        
        .contact-card:hover::before {
            transform: scaleX(1);
        }
        
        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
