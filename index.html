<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>远容的个人网页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f0f0;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 标题样式 */
        .header {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            transition: color 0.3s;
        }

        .header:hover {
            color: #3498db;
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid #fff;
        }

        /* 内容卡片样式 */
        .card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* 个人信息列表 */
        dl {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 10px 20px;
        }

        dt {
            font-weight: bold;
            color: #34495e;
        }

        /* 联系方式链接 */
        a {
            color: #3498db;
            text-decoration: none;
            display: inline-block;
            margin: 5px 0;
        }

        footer {
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 30px;
            transition: color 0.3s;
        }

        footer:hover {
            color: #3498db;
        }

        h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
    </style>
</head>
