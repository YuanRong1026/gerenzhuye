<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远容esh | 个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        :root {
            --primary: #5e35b1;
            --secondary: #3949ab;
            --accent: #00e5ff;
            --dark: #121212;
            --light: #e0f7fa;
            --card-bg: rgba(25, 25, 45, 0.9);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .profile-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            border: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 50px 30px 100px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: var(--card-bg);
            border-radius: 20px 20px 0 0;
            transform: translateY(50%);
        }
        
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid var(--accent);
            margin: 0 auto 20px;
            background-image: url('https://youke1.picui.cn/s1/2025/07/20/687d10bb2e5f3.png');
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 80px 40px 40px;
            margin-top: -60px;
            position: relative;
        }
        
        .bio {
            background: rgba(30, 30, 50, 0.6);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #c5e3e6;
            border: 1px solid rgba(94, 53, 177, 0.3);
        }
        
        .section-title {
            text-align: center;
            margin: 40px 0 30px;
            position: relative;
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 600;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .contact-card {
            background: rgba(35, 35, 55, 0.7);
            border-radius: 15px;
            padding: 25px;
            transition: var(--transition);
            border: 1px solid rgba(94, 53, 177, 0.3);
            text-align: center;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .contact-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .contact-title {
            font-size: 1.4rem;
            color: var(--light);
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .contact-info {
            font-size: 1rem;
            color: #a0d2d5;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .contact-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(57, 73, 171, 0.4);
        }
        
        .contact-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(57, 73, 171, 0.6);
            background: linear-gradient(135deg, var(--secondary), var(--primary));
        }
        
        .blog-button {
            display: block;
            width: 200px;
            margin: 40px auto 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--accent), #00b8d4);
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 229, 255, 0.4);
        }
        
        .blog-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 229, 255, 0.6);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(15, 15, 35, 0.6);
            border-top: 1px solid rgba(94, 53, 177, 0.3);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 30px 20px 80px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 70px 20px 30px;
                margin-top: -50px;
            }
            
            .bio {
                padding: 20px;
                font-size: 1rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="header">
                <div class="avatar"></div>
                <h1>远容esh</h1>

                    <div class="contact-card">

                <a href="https://blog.51733074.xyz" class="blog-button">

            </div>
            
            <div class="footer">

            </div>
        </div>
    </div>
    
    <script>
        // 添加简单的动画效果
        document.addEventListener('DOMContentLoaded', function() {
            const contactCards = document.querySelectorAll('.contact-card');
            
            contactCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 100);
            });
        });
    </script>
</body>
</html>
