<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远容esh | 个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        :root {
            --primary: #5e35b1;
            --secondary: #3949ab;
            --accent: #00e5ff;
            --accent-light: #6effff;
            --dark: #0a0a1a;
            --light: #e0f7fa;
            --card-bg: rgba(25, 25, 45, 0.95);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 229, 255, 0.6);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100vh) translateX(50px) scale(1.2); opacity: 0; }
        }
        
        /* 背景光效 */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(94, 53, 177, 0.2) 0%, transparent 70%);
            filter: blur(60px);
            z-index: -1;
        }
        
        .glow-1 {
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(0, 229, 255, 0.3) 0%, transparent 70%);
        }
        
        .glow-2 {
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(57, 73, 171, 0.3) 0%, transparent 70%);
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            padding: 15px;
        }
        
        .profile-card {
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 229, 255, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(94, 53, 177, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .profile-card:hover {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 40px rgba(0, 229, 255, 0.4);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 60px 30px 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--card-bg);
            border-radius: 25px 25px 0 0;
            transform: translateY(50%);
        }
        
        /* 头像动画 */
        .avatar-container {
            position: relative;
            width: 180px;
            height: 180px;
            margin: 0 auto 25px;
            z-index: 2;
        }
        
        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
            animation: pulse 4s infinite alternate;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://youke1.picui.cn/s1/2025/07/20/687d10bb2e5f3.png');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
            transition: transform 0.5s ease;
        }
        
        .avatar-container:hover .avatar {
            transform: scale(1.05);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.6); }
            100% { box-shadow: 0 0 40px rgba(0, 229, 255, 0.9); }
        }
        
        @keyframes float-up {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(0, 229, 255, 0.7);
            letter-spacing: 1px;
            animation: float-up 0.8s ease-out forwards;
            opacity: 0;
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
            animation: float-up 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }
        
        .content {
            padding: 80px 50px 50px;
            position: relative;
            z-index: 2;
        }
        
        .bio {
            background: rgba(30, 30, 50, 0.6);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.8;
            font-size: 1.2rem;
            color: #c5e3e6;
            border: 1px solid rgba(94, 53, 177, 0.4);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: float-up 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        
        .section-title {
            text-align: center;
            margin: 50px 0 40px;
            position: relative;
            font-size: 2.2rem;
            color: var(--accent);
            font-weight: 600;
            letter-spacing: 1px;
            animation: float-up 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 15px auto;
            border-radius: 2px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .contact-card {
            background: rgba(35, 35, 55, 0.7);
            border-radius: 20px;
            padding: 30px;
            transition: var(--transition);
            border: 1px solid rgba(94, 53, 177, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            transform: translateY(30px);
            opacity: 0;
            animation: float-up 0.8s ease-out forwards;
        }
        
        .contact-card:nth-child(1) { animation-delay: 0.7s; }
        .contact-card:nth-child(2) { animation-delay: 0.8s; }
        .contact-card:nth-child(3) { animation-delay: 0.9s; }
        .contact-card:nth-child(4) { animation-delay: 1.0s; }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: var(--accent);
        }
        
        .contact-card:hover::before {
            transform: scaleX(1);
        }
        
        .contact-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }
        
        .contact-card:hover .contact-icon {
            transform: scale(1.1) rotateY(360deg);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.6);
        }
        
        .contact-title {
            font-size: 1.6rem;
            color: var(--light);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .contact-info {
            font-size: 1.1rem;
            color: #a0d2d5;
            margin-bottom: 25px;
            word-break: break-all;
            min-height: 60px;
        }
        
        .contact-link {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .contact-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), #00b8d4);
            transition: width 0.5s ease;
            z-index: -1;
        }
        
        .contact-link:hover {
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.7);
        }
        
        .contact-link:hover::before {
            width: 100%;
        }
        
        .blog-button {
            display: block;
            width: 300px;
            margin: 50px auto 20px;
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--accent), #00b8d4);
            color: #0f172a;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            text-align: center;
            box-shadow: 0 5px 25px rgba(0, 229, 255, 0.6);
            font-size: 1.2rem;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transform: translateY(30px);
            opacity: 0;
            animation: float-up 0.8s ease-out 1.1s forwards;
        }
        
        .blog-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #00b8d4, var(--accent));
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: -1;
        }
        
        .blog-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 35px rgba(0, 229, 255, 0.8);
        }
        
        .blog-button:hover::before {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            background: rgba(15, 15, 35, 0.6);
            border-top: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        /* 响应式设计 - 手机设备 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                display: block;
            }
            
            .container {
                padding: 0;
            }
            
            .profile-card {
                border-radius: 20px;
            }
            
            .header {
                padding: 40px 20px 100px;
            }
            
            .avatar-container {
                width: 140px;
                height: 140px;
            }
            
            h1 {
                font-size: 2.2rem;
                margin-bottom: 8px;
            }
            
            .tagline {
                font-size: 1.1rem;
                padding: 0 15px;
            }
            
            .content {
                padding: 70px 20px 30px;
            }
            
            .bio {
                padding: 20px 15px;
                font-size: 1.1rem;
                line-height: 1.7;
                margin-bottom: 30px;
            }
            
            .section-title {
                font-size: 1.8rem;
                margin: 30px 0 25px;
            }
            
            .section-title::after {
                width: 60px;
                height: 3px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .contact-card {
                padding: 25px 15px;
                border-radius: 15px;
            }
            
            .contact-icon {
                width: 70px;
                height: 70px;
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            .contact-title {
                font-size: 1.4rem;
                margin-bottom: 12px;
            }
            
            .contact-info {
                font-size: 1rem;
                margin-bottom: 20px;
            }
            
            .contact-link {
                padding: 10px 25px;
                font-size: 1rem;
            }
            
            .blog-button {
                width: 90%;
                max-width: 300px;
                padding: 14px 20px;
                font-size: 1.1rem;
                margin-top: 30px;
            }
            
            .footer {
                padding: 20px;
                font-size: 0.9rem;
            }
            
            .glow {
                display: none;
            }
        }
        
        /* 平板设备优化 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
            
            .header {
                padding: 50px 25px 110px;
            }
            
            .avatar-container {
                width: 160px;
                height: 160px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .content {
                padding: 70px 30px 40px;
            }
            
            .bio {
                padding: 25px;
                font-size: 1.1rem;
            }
            
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }
            
            .blog-button {
                width: 80%;
                max-width: 350px;
            }
        }
    </style>
</head>

    <script>
        // 创建粒子背景
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 40;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机属性
                const size = Math.random() * 10 + 3;
                const posX = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.bottom = `-${size}px`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                // 随机颜色
                const colors = [
                    'rgba(0, 229, 255, 0.7)',
                    'rgba(94, 53, 177, 0.7)',
                    'rgba(57, 73, 171, 0.7)'
                ];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                container.appendChild(particle);
            }
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
