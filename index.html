<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>远容esh | 个人简介</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }
        
        :root {
            --primary: #5e35b1;
            --secondary: #3949ab;
            --accent: #00e5ff;
            --dark: #121212;
            --light: #e0f7fa;
            --card-bg: rgba(25, 25, 45, 0.9);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: var(--light);
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(94, 53, 177, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 80% 70%, rgba(57, 73, 171, 0.15) 0%, transparent 30%);
            z-index: -1;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        .profile-card {
            background: var(--card-bg);
            border-radius: 25px;
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.5),
                0 0 30px rgba(0, 229, 255, 0.2);
            overflow: hidden;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            padding: 50px 30px 100px;
            text-align: center;
            position: relative;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: var(--card-bg);
            border-radius: 25px 25px 0 0;
            transform: translateY(50%);
        }
        
        .avatar-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            z-index: 2;
        }
        
        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.6);
            animation: pulse 4s infinite alternate;
        }
        
        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-image: url('https://youke1.picui.cn/s1/2025/07/20/687d10bb2e5f3.png');
            background-size: cover;
            background-position: center;
            position: relative;
            z-index: 1;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 229, 255, 0.6); }
            100% { box-shadow: 0 0 30px rgba(0, 229, 255, 0.9); }
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.7);
        }
        
        .tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }
        
        .content {
            padding: 80px 40px 40px;
            position: relative;
            z-index: 2;
        }
        
        .bio {
            background: rgba(30, 30, 50, 0.6);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 40px;
            text-align: center;
            line-height: 1.8;
            font-size: 1.1rem;
            color: #c5e3e6;
            border: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        .section-title {
            text-align: center;
            margin: 40px 0 30px;
            position: relative;
            font-size: 1.8rem;
            color: var(--accent);
            font-weight: 600;
        }
        
        .section-title::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            margin: 10px auto;
            border-radius: 2px;
        }
        
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .contact-card {
            background: rgba(35, 35, 55, 0.7);
            border-radius: 15px;
            padding: 25px;
            transition: var(--transition);
            border: 1px solid rgba(94, 53, 177, 0.4);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .contact-card:hover::before {
            transform: scaleX(1);
        }
        
        .contact-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }
        
        .contact-card:hover .contact-icon {
            transform: scale(1.1);
        }
        
        .contact-title {
            font-size: 1.4rem;
            color: var(--light);
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .contact-info {
            font-size: 1rem;
            color: #a0d2d5;
            margin-bottom: 20px;
            word-break: break-all;
        }
        
        .contact-link {
            display: inline-block;
            padding: 10px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.3);
        }
        
        .contact-link:hover {
            background: linear-gradient(135deg, var(--accent), #00b8d4);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }
        
        .blog-link {
            display: block;
            text-align: center;
            margin-top: 40px;
            padding: 15px;
            background: rgba(30, 30, 50, 0.6);
            border-radius: 10px;
            transition: var(--transition);
            border: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        .blog-link:hover {
            background: rgba(94, 53, 177, 0.3);
            border-color: var(--accent);
        }
        
        .blog-link a {
            color: var(--accent);
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .blog-link a i {
            transition: var(--transition);
        }
        
        .blog-link:hover a i {
            transform: translateX(5px);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            background: rgba(15, 15, 35, 0.6);
            border-top: 1px solid rgba(94, 53, 177, 0.4);
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 40px 20px 80px;
            }
            
            .avatar-container {
                width: 140px;
                height: 140px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 70px 20px 30px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 添加卡片动画
        document.addEventListener('DOMContentLoaded', function() {
            const contactCards = document.querySelectorAll('.contact-card');
            
            contactCards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.6s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 150);
            });
        });
    </script>
